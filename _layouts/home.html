---
layout: default
---

{% for post in site.posts %}
    <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
    <p>
        <small>
            <strong>{{ post.date | date: "%B %e, %Y" }}</strong>
            <label>Tags: {{ post.tags | join: ', ' }}</label>
        </small>
    </p>
{% endfor %}
