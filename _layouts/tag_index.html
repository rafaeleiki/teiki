---
layout: default
---
<h1>{{ page.name }}</h1>
<ul class="posts">
    {% for post in site.posts %}
        {% if post.tags contains page.slug %}
        <div class="post_info">
            <li>
                <a href="{{ site.baseurl }}{{ post.url }}">{{ post['title'] }}</a>
                <span>({{ post['date'] | date:"%Y-%m-%d" }})</span>
            </li>
        </div>
        {% endif %}
    {% endfor %}
</ul>
